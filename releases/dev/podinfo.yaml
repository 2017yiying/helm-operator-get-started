  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:2017yiying/helm-operator-get-started.git
    path: charts/podinfo
    ref: master
  values:
    image:
      repository: 2011yiying/podinfo
      tag: dev-50cmqna1
    replicaCount: 2
    hpa:
      enabled: false
